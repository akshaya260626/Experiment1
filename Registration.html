<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            width: 400px;
            margin: auto;
        }

        .form-box {
            padding: 20px;
            border: 1px solid #aaa;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            width: 100%;
            background-color: blue;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkblue;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Registration Form</h2>

        <form id="regForm">

            <label>First Name</label>
            <input type="text" id="fName" />
            <div class="error" id="errFName"></div>

            <label>Last Name</label>
            <input type="text" id="lName" />
            <div class="error" id="errLName"></div>

            <label>Username</label>
            <input type="text" id="uName" />
            <div class="error" id="errUName"></div>

            <label>Password</label>
            <input type="password" id="pass" />
            <div class="error" id="errPass"></div>

            <label>Confirm Password</label>
            <input type="password" id="cPass" />
            <div class="error" id="errCPass"></div>

            <label>DOB</label>
            <input type="date" id="dob" />
            <div class="error" id="errDOB"></div>

            <label>Gender</label>
            <select id="gender">
                <option value="">-- Select Gender --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <div class="error" id="errGender"></div>

            <label>Country</label>
            <select id="country">
                <option value="">-- Select Country --</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Canada</option>
            </select>
            <div class="error" id="errCountry"></div>

            <button type="button" onclick="validateForm()">Submit</button>
        </form>
    </div>


    <script>
        function validateForm() {
            let valid = true;

            // Clear old errors
            document.querySelectorAll(".error").forEach(e => e.innerHTML = "");

            let fName = document.getElementById("fName").value.trim();
            let lName = document.getElementById("lName").value.trim();
            let uName = document.getElementById("uName").value.trim();
            let pass = document.getElementById("pass").value.trim();
            let cPass = document.getElementById("cPass").value.trim();
            let dob = document.getElementById("dob").value.trim();
            let gender = document.getElementById("gender").value;
            let country = document.getElementById("country").value;

            if (fName === "") {
                document.getElementById("errFName").innerHTML = "First name required";
                valid = false;
            }

            if (lName === "") {
                document.getElementById("errLName").innerHTML = "Last name required";
                valid = false;
            }

            if (uName.length < 4) {
                document.getElementById("errUName").innerHTML = "Username must be at least 4 characters";
                valid = false;
            }

            if (pass.length < 6) {
                document.getElementById("errPass").innerHTML = "Password must be at least 6 characters";
                valid = false;
            }

            if (pass !== cPass) {
                document.getElementById("errCPass").innerHTML = "Passwords do not match";
                valid = false;
            }

            if (dob === "") {
                document.getElementById("errDOB").innerHTML = "Please select a date";
                valid = false;
            }

            if (gender === "") {
                document.getElementById("errGender").innerHTML = "Please select gender";
                valid = false;
            }

            if (country === "") {
                document.getElementById("errCountry").innerHTML = "Please select country";
                valid = false;
            }

            if (valid) {
                alert("Registration Successful!");
                document.getElementById("regForm").reset();
            }
        }
    </script>

</body>
</html>
